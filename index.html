<!DOCTYPE html>
<html>

<head>
	<title>Oficina Javascript</title>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css.css">

	<script defer type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script defer type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script defer type="text/javascript" src="modules.js"></script>
</head>

<body>

	<div class="container">

		<ul class="nav nav-tabs nav-pills nav-fill" id="myTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="filmes-tab" data-toggle="tab" href="#filmes" role="tab" aria-controls="filmes" aria-selected="true">Filmes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="series-tab" data-toggle="tab" href="#series" role="tab" aria-controls="series" aria-selected="false">Séries</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="curtas-tab" data-toggle="tab" href="#curtas" role="tab" aria-controls="curtas" aria-selected="false">Curtas</a>
			</li>
		</ul>

		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="filmes" role="tabpanel" aria-labelledby="filmes-tab">
				<table class="table table-striped" id="tabela-filmes">
					<thead>
						<tr>
							<th scope="col">Título Primário</th>
							<th scope="col">Título Secundário</th>
							<th scope="col">Informações</th>
							<th scope="col">Remover</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>


			<div class="tab-pane fade" id="series" role="tabpanel" aria-labelledby="series-tab">
				<table class="table table-striped" id="tabela-series">
					<thead>
						<tr>
							<th scope="col">Título Primário</th>
							<th scope="col">Título Secundário</th>
							<th scope="col">Informações</th>
							<th scope="col">Remover</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

			<div class="tab-pane fade" id="curtas" role="tabpanel" aria-labelledby="curtas-tab">
				<table class="table table-striped" id="tabela-curtas">
					<thead>
						<tr>
							<th scope="col">Título Primário</th>
							<th scope="col">Título Secundário</th>
							<th scope="col">Informações</th>
							<th scope="col">Remover</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>


	</div>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTituloPrimario"></h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
				</div>
				<div class="modal-body">
					<p><b>Título Original: </b><span id="modalTituloOriginal"></span></p>
					<p><b>Ano de Início: </b><span id="modalAnoInicio"></span></p>
					<p hidden id="pAnoFim"><b>Ano de Término: </b><span id="modalAnoFim"></span></p>
					<p><b>Duração: </b><span id="modalDuracaoMinutos"></span> minutos</p>
					<p><b>Gêneros: </b></p>
					<ul id="modalGeneros"></ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="cadastroModal" tabindex="-1" role="dialog" aria-labelledby="cadastroModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="cadastroModalLabel">Título do Filme</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<form>
						<div class="form-group">
							<label for="tipoTitulo">Gênero</label>
							<input type="text" class="form-control" name="tipoTitulo" id="tipoTitulo">
						</div>

						<div class="form-group">
							<label for="tituloPrimario">Título Primário</label>
							<input type="text" class="form-control" name="tituloPrimario" id="tituloPrimario">
						</div>

						<div class="form-group">
							<label for="tituloOriginal">Título Secundário</label>
							<input type="text" class="form-control" name="tituloOriginal" id="tituloOriginal">
						</div>


						<div class="form-group">
							<label for="anoInicio">Ano de Início</label>
							<input type="text" class="form-control" name="anoInicio" id="anoInicio">

							<label for="anoFim">Ano de Término</label>
							<input type="text" class="form-control" name="anoFim" id="anoFim">
						</div>

						<!-- <div class="form-group">

	      		</div> -->

						<div class="form-group">
							<label for="duracao">Duração</label>
							<input type="text" class="form-control" name="duracao" id="duracao">
						</div>

						<div class="form-group">
							<label for="generos">Genêros</label>
							<input type="text" class="form-control" name="generos" id="generos">
						</div>

					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" id="btn-cadastra" class="btn btn-primary">Cadastrar</button>
				</div>
			</div>
		</div>
	</div>


	<footer class="footer">
		<div class="container">

			<!-- <button type="submit"><img src="icons/plus.png"></button> -->
			<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#cadastroModal">Cadastro</button>

		</div>
	</footer>

</body>

</html>
